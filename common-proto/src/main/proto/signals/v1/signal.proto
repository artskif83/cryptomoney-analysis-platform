syntax = "proto3";

package my.signals.v1;
option java_package = "my.signals.v1";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

enum OperationType { OPERATION_TYPE_UNSPECIFIED = 0; BUY = 1; SELL = 2; }
enum StrategyKind { STRATEGY_KIND_UNSPECIFIED = 0; RSI_DUAL_TF = 1; }
enum SignalLevel { LEVEL_UNSPECIFIED = 0; STRONG = 1; MIDDLE = 2; SMALL = 3; }

// Новый message для символа
message Symbol {
  string base  = 1;
  string quote = 2;
}

message Signal {
  google.protobuf.Timestamp time = 1;
  OperationType operation = 2;
  StrategyKind strategy = 3;
  SignalLevel level = 4;
  double price = 5;
  Symbol symbol = 6;
  string id = 7;
}
