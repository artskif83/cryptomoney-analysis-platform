quarkus.kafka.devservices.enabled=false

okx.websocket.enabled=false

# логирование
quarkus.log.level=INFO
quarkus.log.category."artskif.trader".level=DEBUG
quarkus.log.console.enable=true
# Текстовый формат
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %X{requestId} %s%e%n

# ------------------------------------------------------------------------------
# Common Settings (shared by all timeframe harvesters)
# ------------------------------------------------------------------------------

# индексный инструмент
okx.history.instId=BTC-USDT
okx.history.baseUrl=https://www.okx.com
# макс. кол-во свечей за запрос 300 макс
okx.history.limit=300
# троттлинг между запросами
okx.history.requestPauseMs=500
# повторы при сетевых ошибках
okx.history.maxRetries=5
# базовая задержка повтора
okx.history.retryBackoffMs=1000
# СКОЛЬКО страниц забрать (страница = limit записей)
okx.history.pagesLimit=0

# ------------------------------------------------------------------------------
# 1-Minute Timeframe Harvester
# ------------------------------------------------------------------------------

# Enable/disable 1m harvester
okx.history.1m.enabled=false
# Start date for historical data (epoch milliseconds)
# Default: 2021-01-01 00:00:00 UTC (1609459200000)
okx.history.1m.startEpochMs=1609459200000
# Timeframe for API requests
okx.history.1m.timeframe=1m
# Database timeframe key
okx.history.1m.dbTimeframeKey=CANDLE_1M
okx.history.1m.syncIntervalSeconds=90s

# ------------------------------------------------------------------------------
# 5-Minute Timeframe Harvester
# ------------------------------------------------------------------------------

okx.history.5m.enabled=true
okx.history.5m.startEpochMs=1761955200000
okx.history.5m.timeframe=5m
okx.history.5m.dbTimeframeKey=CANDLE_5M
okx.history.5m.syncIntervalSeconds=6m

# ------------------------------------------------------------------------------
# 4-Hour Timeframe Harvester
# ------------------------------------------------------------------------------

okx.history.4h.enabled=false
okx.history.4h.startEpochMs=1609459200000
okx.history.4h.timeframe=4H
okx.history.4h.dbTimeframeKey=CANDLE_4H
okx.history.4h.syncIntervalSeconds=5h

# ------------------------------------------------------------------------------
# 1-Week Timeframe Harvester
# ------------------------------------------------------------------------------

okx.history.1w.enabled=false
okx.history.1w.startEpochMs=1609459200000
okx.history.1w.timeframe=1W
okx.history.1w.dbTimeframeKey=CANDLE_1W
okx.history.1w.syncIntervalSeconds=169h

